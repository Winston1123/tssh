<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winston的个人空间</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="container">
        <!-- 左侧博客信息区域 -->
        <div class="blog-section">
            <div class="profile">
                <img src="https://robohash.org/winston" alt="头像" class="profile-avatar">
                <h1 class="profile-name">Winston</h1>
                <p class="profile-bio">资深移动开发工程师，专注于iOS开发（Swift/Objective-C）和Flutter跨平台开发。擅长iOS原生框架、SwiftUI、Flutter Widget开发，具备丰富的应用架构和性能优化经验。</p>
                <div class="social-links">
                    <a href="https://winston1123.github.io" target="_blank">技术博客</a>
                    <a href="https://github.com/winston1123" target="_blank">GitHub</a>
                </div>
            </div>
            <!-- 天气信息 -->
            <div class="weather-widget">
                <div class="weather-header">
                    <div class="weather-temp">加载中...</div>
                </div>
                <div class="weather-desc">
                    <p>正在获取天气信息...</p>
                </div>
            </div>
        </div>

        <!-- 右侧游戏列表 -->
        <div class="games-section">
            <h2 class="section-title">休闲小游戏</h2>
            <div class="game-grid">
                <div class="game-card" onclick="window.location.href='/2048/index.html'">
                    <h3 class="game-title">2048</h3>
                    <p class="game-desc">经典数字益智游戏</p>
                </div>
                <div class="game-card" onclick="window.location.href='/snake/index.html'">
                    <h3 class="game-title">贪吃蛇</h3>
                    <p class="game-desc">永不过时的休闲游戏</p>
                </div>
                <div class="game-card" onclick="window.location.href='/tetris/index.html'">
                    <h3 class="game-title">俄罗斯方块</h3>
                    <p class="game-desc">考验反应力的方块游戏</p>
                </div>
                <div class="game-card" onclick="window.location.href='/minesweeper/index.html'">
                    <h3 class="game-title">扫雷</h3>
                    <p class="game-desc">经典的逻辑推理游戏</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/weather.js"></script>
</body>
</html>
