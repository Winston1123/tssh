<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        #mines, #timer {
            font-size: 20px;
            color: #333;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 1px;
            background: #ccc;
            border: 1px solid #999;
        }
        .cell {
            width: 30px;
            height: 30px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        .cell.revealed {
            background: #fff;
        }
        .cell.mine {
            background: #ff4444;
        }
        .cell.flagged {
            background: #ffeb3b;
        }
        #startBtn {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #FF5A5F;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #startBtn:hover {
            background-color: #FF4448;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #gameResult {
            font-size: 24px;
            color: #FF5A5F;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="info">
            <div id="mines">剩余地雷: 10</div>
            <div id="timer">时间: 0</div>
        </div>
        <div id="grid"></div>
        <button id="startBtn">开始游戏</button>
    </div>
    <div id="gameOver">
        <div id="gameResult"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
